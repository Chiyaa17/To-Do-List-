<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="https://icon-library.com/images/todo-icon/todo-icon-17.jpg" type="image/icon type">
    <title>To-Do List Maker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img class="heading__img" src="https://png.pngtree.com/png-clipart/20220228/original/pngtree-cute-to-do-list-icon-in-cartoon-drawing-png-image_7323688.png">
        <h1 class="heading__title">To - Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">~ Tasks To Be Done ~</label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
          <button class="button"><span>Submit</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
